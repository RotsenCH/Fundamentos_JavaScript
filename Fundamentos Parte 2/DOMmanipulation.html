<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 id="title">Mi Tienda en Línea</h1>
        <div class="product-list">
            <div class="product">
                <img src="product1.jpg" alt="Producto 1" class="product-image">
                <h3 class="product-name">Camiseta Roja</h3>
                <p class="product-price">$19.99</p>
                <button class="add-to-cart">Agregar al Carrito</button>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Producto 2" class="product-image">
                <h3 class="product-name">Pantalón Negro</h3>
                <p class="product-price">$29.99</p>
                <button class="add-to-cart">Agregar al Carrito</button>
            </div>
        </div>
        <div id="cart">
            <h2>Carrito de Compras</h2>
            <ul id="cart-items">
                <li   li class="cart-item">Camiseta Roja - $19.99</li>
            </ul>
            <button id="checkout">Realizar Pago</button>
        </div>
    </div>
    
</body>
</html>
